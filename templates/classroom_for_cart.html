{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/classroom_for_cart.css' %}">
<div class="card">
    <div class="down">
        <img src="{{ element.image }}" class="image">
        <a class="title">{{ element.name }}</a>
        <a class="time-end">до {{ element.time_end }}</a>
        <a href="{% url 'classroom_url' element.id %}" class="card-button">Подробнее</a>
    </div>
</div>
