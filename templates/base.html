<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
</head>
<body>
    <div class="header">
        <a href="/" class="logo-container">
            <img src="http://127.0.0.1:9000/justamix/logo.png" class="logo">
        </a>
        
    </div> 
    
    <div class="content">
        <a class="header-name">
            {% block t1 %}{% endblock %}
        </a>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
